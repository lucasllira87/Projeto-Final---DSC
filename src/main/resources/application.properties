spring.application.name=greentrack-api

spring.datasource.url=${NEON_JDBC_URL:jdbc:postgresql://localhost:5432/greentrack}
spring.datasource.username=${NEON_DB_USER:postgres}
spring.datasource.password=${NEON_DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

jwt.secret=${JWT_SECRET:change-me}
jwt.expiration-ms=86400000

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
